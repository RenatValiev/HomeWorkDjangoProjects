{% extends 'web/base.html' %}

{% block body %}

    <br><br><br><br><br><br>
    <div class="container" style="width: 50%">
        <div class="row">
            <div class="col-sm-9"><h1>Info</h1></div>
            <div class="col-sm-3">
                <a href="{% url 'edit_profile' %}" class="btn btn-light">Edit</a>
                <a href="{% url 'logout' %}" class="btn btn-warning" style="white-space: nowrap">Log
                    out</a>
            </div>
        </div>
        <hr>
        <h5>Name</h5>
        <p>{{ request.user.name }}</p>
        <h5>Email</h5>
        <p>{{ request.user.email }}</p>
        <h5>Date of registration</h5>
        <p>{{ request.user.created_at }}</p>
        <center>
            <div style="padding-top: 3%">
                <a href="{% url 'favorites' %}" class="btn btn-light" style="width: 15%">Favorites</a>
            </div>
        </center>
    </div>
{% endblock %}
